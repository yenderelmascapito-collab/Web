<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTAL 2pac</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo:wght@400;700&family=Press+Start+2P&family=Dancing+Script:wght@400;700&family=Bangers&family=Creepster&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Disable developer tools
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        if (typeof DevTools !== 'undefined' || /.__REACT_DEVTOOLS_GLOBAL_HOOK__/.test(window)) {
            alert('Las herramientas de desarrollo no están permitidas en esta página.');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a1e 25%, #1a0033 50%, #0b1220 75%, #000000 100%);
            color: #FFFFFF;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: radial-gradient(circle, #00FFFF 0%, #9400D3 50%, #FF00FF 100%);
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s ease-in-out infinite alternate, float 6s ease-in-out infinite;
        }
        .particle:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 3px; height: 3px; top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 1px; height: 1px; top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 4px; height: 4px; top: 60%; left: 90%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 2px; height: 2px; top: 40%; left: 50%; animation-delay: 0.5s; }
        .particle:nth-child(6) { width: 3px; height: 3px; top: 80%; left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(7) { width: 1px; height: 1px; top: 30%; left: 30%; animation-delay: 2.5s; }
        .particle:nth-child(8) { width: 2px; height: 2px; top: 90%; left: 10%; animation-delay: 3.5s; }
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        .header h1 {
            font-size: 70px;
            font-weight: 900;
            background: linear-gradient(45deg, #FF00FF 0%, #00FFFF 25%, #9400D3 50%, #FFFF00 75%, #FF00FF 100%);
            background-size: 400% 400%;
            animation: gradientShift 3s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255, 0, 255, 0.8), 0 0 80px rgba(0, 255, 255, 0.6);
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            display: flex;
            gap: 50px;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }
        .card-section, .form-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 245, 255, 0.1);
            position: relative;
        }
        .card-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(122, 0, 255, 0.1) 100%);
            border-radius: 20px;
            z-index: -1;
        }
        .virtual-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 30px rgba(255, 0, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: cardFloat 4s ease-in-out infinite;
        }
        .virtual-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 245, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        .chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #00FFFF;
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
        }
        .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #E2E8F0;
        }
        .bin-info {
            font-size: 12px;
            color: #A0AEC0;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        .card-name {
            font-size: 16px;
            margin-bottom: 10px;
            color: #A0AEC0;
        }
        .card-expiry {
            font-size: 14px;
            color: #A0AEC0;
        }
        .form-section h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00F5FF;
            text-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }
        .form-section p {
            color: #A0AEC0;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #E2E8F0;
            font-weight: 400;
        }
        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #E2E8F0;
            font-family: 'Exo', sans-serif;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #00F5FF;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            outline: none;
        }
        .form-control::placeholder {
            color: #A0AEC0;
        }
        .btn-activate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
        }
        .btn-activate:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.9), 0 0 60px rgba(0, 255, 255, 0.7);
        }
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00F5FF 0%, #7A00FF 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.8);
            transition: all 0.3s ease;
            z-index: 10;
        }
        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 245, 255, 1);
        }
        .floating-btn::before {
            content: '+';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #E2E8F0;
            font-weight: 700;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.5);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 245, 255, 0.3);
            animation: scaleIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .modal h2 {
            color: #00F5FF;
            text-align: center;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
        }
        .modal p {
            color: #A0AEC0;
            text-align: center;
            margin-bottom: 20px;
        }
        .modal textarea {
            width: 100%;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(122, 0, 255, 0.5);
            border-radius: 10px;
            color: #E2E8F0;
            padding: 15px;
            font-family: 'Exo', sans-serif;
            resize: none;
            margin-bottom: 20px;
        }
        .modal textarea:focus {
            border-color: #00F5FF;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            outline: none;
        }
        .toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle input {
            display: none;
        }
        .toggle label {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle label::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: #00F5FF;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .toggle input:checked + label {
            background: rgba(0, 245, 255, 0.3);
        }
        .toggle input:checked + label::after {
            transform: translateX(30px);
        }
        .toggle span {
            margin-left: 10px;
            color: #A0AEC0;
        }
        .btn-sync {
            width: 100%;
            padding: 15px;
            background: #00F5FF;
            border: none;
            border-radius: 10px;
            color: #070B1A;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }
        .btn-sync:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.8);
        }
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 200;
            animation: fadeIn 0.5s ease;
        }
        .login-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 255, 255, 0.3);
            text-align: center;
        }
        .login-content h2 {
            color: #00FFFF;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        .login-content input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #E2E8F0;
            font-family: 'Exo', sans-serif;
        }
        #password:focus {
            animation: passwordGlow 0.5s ease-in-out infinite alternate;
        }
        @keyframes passwordGlow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 255, 1); }
        }
        .login-content button {
            width: 100%;
            padding: 15px;
            background: #00FFFF;
            border: none;
            border-radius: 10px;
            color: #070B1A;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .utilities-section {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }
        .utilities-section h2 {
            color: #00F5FF;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }
        .utilities-section #card-counter {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }
        .utilities-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .util-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #FF00FF 0%, #00FFFF 100%);
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }
        .util-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.7);
        }
        #theme-select {
            background-color: #000000 !important;
            color: #FFFFFF !important;
            border: 1px solid #FFFFFF;
        }
        #theme-select option {
            background-color: #000000;
            color: #FFFFFF;
        }
        /* Theme Styles */
                .theme-especial {
                    font-family: 'Orbitron', sans-serif !important;
                    background: linear-gradient(135deg, #111111, #333333) !important;

        .theme-hacker {
            font-family: 'Courier New', monospace !important;
            background: #000000 !important;
            color: #00FF00 !important;
            animation: matrixRain 10s linear infinite;
        }
        @keyframes matrixRain {
            0% { background-position: 0 0; }
            100% { background-position: 0 100px; }
        }
        .theme-hacker .particles { display: none; }
        .theme-hacker .header h1 {
            color: #00FF00 !important;
            text-shadow: 0 0 10px #00FF00;
            font-size: 60px;
            animation: typeWriter 2s steps(20) 1s both;
        }
        @keyframes typeWriter {
            from { width: 0; }
            to { width: 100%; }
        }
        .theme-hacker .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 50px 20px;
        }
        .theme-hacker .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .theme-hacker .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .theme-hacker .card-section, .theme-hacker .form-section {
            width: 100%;
        }
        .theme-hacker .virtual-card {
            background: #000000;
            border: 1px solid #00FF00;
            box-shadow: none;
        }
        .theme-hacker .btn-activate, .theme-hacker .btn-sync, .theme-hacker .util-btn {
            background: #00FF00;
            color: #000000;
            border-radius: 0;
        }
        .theme-hacker .floating-btn {
            background: #00FF00;
            box-shadow: 0 0 10px #00FF00;
        }
        .theme-hacker .modal-content {
            background: #000000;
            border-color: #00FF00;
        }


        .theme-chica {
            font-family: 'Dancing Script', cursive !important;
            background: linear-gradient(135deg, #C71585, #8B008B) !important;
            color: #4B004B !important;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .theme-chica .particles { display: block; }
        .theme-chica .particle {
            background: radial-gradient(circle, #C71585 0%, #8B008B 50%, #4B004B 100%);
        }
        .theme-chica .header h1 {
            color: #C71585 !important;
            font-size: 80px;
            animation: sparkle 2s ease-in-out infinite;
        }
        @keyframes sparkle {
            0%, 100% { text-shadow: 0 0 10px #FF1493; }
            50% { text-shadow: 0 0 20px #FF1493, 0 0 30px #FFC0CB; }
        }
        .theme-chica .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }
        .theme-chica .header {
            margin-bottom: 30px;
        }
        .theme-chica .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            width: 100%;
            max-width: 900px;
        }
        .theme-chica .utilities-section {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .theme-chica .virtual-card {
            background: rgba(75, 0, 75, 0.8);
            border: 2px solid #C71585;
        }
        .theme-chica .btn-activate, .theme-chica .btn-sync, .theme-chica .util-btn {
            background: #8B008B;
            color: #C71585;
            border-radius: 20px;
        }
        .theme-chica .floating-btn {
            background: linear-gradient(135deg, #8B008B, #C71585);
        }
        .theme-chica .modal-content {
            background: rgba(75, 0, 75, 0.8);
            border-color: #C71585;
            border-radius: 20px;
        }
        .theme-hombre {
            font-family: 'Impact', sans-serif !important;
            background: linear-gradient(135deg, #000020, #000080) !important;
            color: #CCCCCC !important;
            animation: thunder 0.5s ease-in-out infinite alternate;
        }
        @keyframes thunder {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }
        .theme-hombre .particles { display: none; }
        .theme-hombre .header h1 {
            color: #B8860B !important;
            font-size: 70px;
            text-transform: uppercase;
            animation: powerUp 1s ease-in-out infinite alternate;
        }

        function playBeep(frequency = 800, duration = 200, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }
        function fetchBIN(bin) {
            if (bin.length >= 6) {
                fetch('https://lookup.binlist.net/' + bin.substring(0, 6))
                    .then(response => response.json())
                    .then(data => {
                        let info = `Banco: ${data.bank?.name || 'Desconocido'}<br>Tipo: ${data.type || 'Desconocido'}<br>Marca: ${data.brand || 'Desconocida'}<br>País: ${data.country?.name || 'Desconocido'}`;
                        document.getElementById('bin-info').innerHTML = info;
                    })
                    .catch(err => {
                        document.getElementById('bin-info').innerHTML = 'Error al obtener info BIN';
                    });
            } else {
                document.getElementById('bin-info').innerHTML = 'Info BIN aparecerá aquí';
            }
        }
        function updateCardNumber(value) {
            document.querySelector('.card-number').textContent = value || '#### #### #### ####';
            fetchBIN(value.replace(/\s/g, ''));
        }
        function updateExpiry(value) {
            document.querySelector('.card-expiry').textContent = value || 'MM/YY';
        }
        function formatCardInput(cardNumber, month, year) {
            let cardFormatted = cardNumber.replace(/\D/g, '').substring(0, 16);
            cardFormatted = cardFormatted.replace(/(\d{4})(?=\d)/g, '$1 ');
            let monthStr = month.toString().padStart(2, '0');
            let yearStr = year.toString();
            if (yearStr.length > 2) yearStr = yearStr.substring(yearStr.length - 2);
            yearStr = yearStr.padStart(2, '0');
            return { card: cardFormatted, month: monthStr, year: yearStr };
        }
        // Add input formatting
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // remove non-digits
            if (value.length > 16) value = value.substring(0, 16); // limit to 16 digits
            // add spaces every 4 digits
            value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
            e.target.value = value;
            updateCardNumber(value);
        });
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // remove non-digits
            if (value.length > 4) value = value.substring(0, 4); // limit to 4 digits
            if (value.length >= 2) {
                let month = value.substring(0, 2);
                let year = value.substring(2);
                if (year.length > 2) year = year.substring(year.length - 2);
                let monthNum = parseInt(month, 10);
                if (monthNum < 1 || monthNum > 12) {
                    value = '';
                } else {
                    value = month + (year ? '/' + year : '');
                }
            }
            e.target.value = value;
            updateExpiry(value);
        });
        document.getElementById('cvv').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // remove non-digits
            if (value.length > 4) value = value.substring(0, 4); // limit to 4 digits
            e.target.value = value;
        });
        window.addEventListener('load', function() {
            if (!localStorage.getItem('loggedIn')) {
                document.getElementById('login-modal').style.display = 'block';
            } else {
                playBeep(600, 300, 'triangle');
                if (localStorage.getItem('massCards')) {
                    let cards = JSON.parse(localStorage.getItem('massCards'));
                    let index = parseInt(localStorage.getItem('currentIndex') || 0);
                    if (index < cards.length) {
                        let card = cards[index];
                        let parts = card.split('|');
                        if (parts.length === 4) {
                            let formatted = formatCardInput(parts[0], parts[1], parts[2]);
                            document.getElementById('card-number').value = formatted.card;
                            updateCardNumber(formatted.card);
                            document.getElementById('expiry').value = formatted.month + '/' + formatted.year;
                            updateExpiry(formatted.month + '/' + formatted.year);
                            document.getElementById('holder').value = localStorage.getItem('massName') || '';
                        }
                    }
                }
                // Load settings
                document.getElementById('bg-color').value = localStorage.getItem('bgColor') || '#000000';
                document.getElementById('text-color').value = localStorage.getItem('textColor') || '#FFFFFF';
                document.getElementById('bg-image').value = localStorage.getItem('bgImage') || '';
                document.getElementById('theme-select').value = localStorage.getItem('theme') || 'default';
                applyTheme(localStorage.getItem('theme') || 'default');
                applySettings();
                let totalCards = parseInt(localStorage.getItem('totalCards') || 0);
                document.getElementById('card-counter').textContent = 'Tarjetas enviadas: ' + totalCards;
            }
        });
        document.getElementById('login-btn').addEventListener('click', function() {
            let user = document.getElementById('username').value;
            let pass = document.getElementById('password').value;
            if (user === '2pac' && pass === 'kevinydiana44') {
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('login-modal').style.display = 'none';
                playBeep(600, 300, 'triangle');
            } else {
                alert('Credenciales incorrectas');
            }
        });
        document.getElementById('password').addEventListener('keydown', function() {
            playBeep(1000, 50, 'square');
        });
        document.getElementById('open-modal').addEventListener('click', function() {
            playBeep(1000, 150);
            document.getElementById('modal').style.display = 'block';
        });
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                playBeep(800, 100);
                this.style.display = 'none';
            }
        });
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            playBeep(1200, 400, 'sawtooth');
            // Validation
            let cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
            let holder = document.getElementById('holder').value.trim();
            let expiry = document.getElementById('expiry').value;
            let cvv = document.getElementById('cvv').value;
            if (cardNumber.length < 13 || cardNumber.length > 16 || holder === '' || !/^\d{2}\/\d{2}$/.test(expiry) || cvv.length < 3 || cvv.length > 4) {
                alert('Por favor, completa todos los campos correctamente.');
                return;
            }
            let totalCards = parseInt(localStorage.getItem('totalCards') || 0);
            totalCards++;
            localStorage.setItem('totalCards', totalCards);
            document.getElementById('card-counter').textContent = 'Tarjetas enviadas: ' + totalCards;
            if (localStorage.getItem('massCards')) {
                let cards = JSON.parse(localStorage.getItem('massCards'));
                let index = parseInt(localStorage.getItem('currentIndex') || 0);
                index++;
                if (index < cards.length) {
                    localStorage.setItem('currentIndex', index);
                    setTimeout(() => location.reload(), 500);
                } else {
                    localStorage.removeItem('massCards');
                    localStorage.removeItem('currentIndex');
                    localStorage.removeItem('massName');
                    alert('Todas las tarjetas han sido procesadas.');
                }
            } else {
                alert('Formulario enviado. Si tienes tarjetas guardadas en Chrome, debería aparecer la opción de guardar esta nueva tarjeta.');
            }
        });
        document.querySelector('.btn-sync').addEventListener('click', function() {
            playBeep(1500, 200);
            let data = document.querySelector('#modal textarea').value.trim();
            let lines = data.split('\n').map(line => line.trim()).filter(line => line);
            let validCards = [];
            for (let line of lines) {
                let parts = line.split('|');
                if (parts.length === 4) {
                    validCards.push(line);
                }
            }
            if (validCards.length === 0) {
                alert('No se encontraron tarjetas válidas. Usa el formato: Número|Mes|Año|CVV por línea.');
                return;
            }
            if (!document.getElementById('name').value.trim()) {
                alert('Ingresa un nombre completo en el campo "Nombre completo" antes de sincronizar.');
                return;
            }
            localStorage.setItem('massCards', JSON.stringify(validCards));
            localStorage.setItem('currentIndex', '0');
            localStorage.setItem('massName', document.getElementById('name').value);
            // Rellenar la primera
            let firstCard = validCards[0];
            let parts = firstCard.split('|');
            let formatted = formatCardInput(parts[0], parts[1], parts[2]);
            document.getElementById('card-number').value = formatted.card;
            updateCardNumber(formatted.card);
            document.getElementById('expiry').value = formatted.month + '/' + formatted.year;
            updateExpiry(formatted.month + '/' + formatted.year);
            document.getElementById('holder').value = document.getElementById('name').value;
            document.getElementById('modal').style.display = 'none';
            alert('Inyección masiva iniciada. Envía el formulario para guardar la primera tarjeta.');
        });
        // Utilities buttons
        document.getElementById('flag-btn').addEventListener('click', function() {
            navigator.clipboard.writeText('chrome://flags/#enable-autofill-credit-card-upload').then(() => {
                alert('Flag copiado al portapapeles');
            });
        });
        document.getElementById('repair-btn').addEventListener('click', function() {
            window.location.href = 'https://poshmark.com/listing/681ba8dea566490f48327db4/guest_buy?size=6';
        });
        document.getElementById('payments-btn').addEventListener('click', function() {
            window.location.href = 'https://payments.google.com/payments/home';
        });
        document.getElementById('wallet-btn').addEventListener('click', function() {
            window.location.href = 'https://wallet.google.com/wallet/home?utm_source=walletweb';
        });
        document.getElementById('settings-btn').addEventListener('click', function() {
            document.getElementById('settings-modal').style.display = 'block';
        });
        document.getElementById('settings-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        document.getElementById('save-settings').addEventListener('click', function() {
            const theme = document.getElementById('theme-select').value;
            const bgColor = document.getElementById('bg-color').value;
            const textColor = document.getElementById('text-color').value;
            const bgImage = document.getElementById('bg-image').value;
            localStorage.setItem('theme', theme);
            localStorage.setItem('bgColor', bgColor);
            localStorage.setItem('textColor', textColor);
            localStorage.setItem('bgImage', bgImage);
            applyTheme(theme);
            applySettings();
            document.getElementById('settings-modal').style.display = 'none';
            alert('Ajustes guardados');
        });
        function playThemeSound(theme) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
            switch(theme) {
                case 'hacker':
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    oscillator.type = 'sawtooth';
                    break;
                case '8bit':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                    oscillator.type = 'square';
                    break;
                case 'profesional':
                    oscillator.frequency.setValueAtTime(523, audioContext.currentTime); // C5
                    oscillator.type = 'sine';
                    break;
                case 'chica':
                    oscillator.frequency.setValueAtTime(659, audioContext.currentTime); // E5
                    oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2); // G5
                    oscillator.type = 'triangle';
                    break;
                case 'hombre':
                    oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
                    oscillator.type = 'sawtooth';
                    break;
                case 'juegos':
                    oscillator.frequency.setValueAtTime(1000, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime + 0.2);
                    oscillator.type = 'square';
                    break;
                case 'minecraft':
                    oscillator.frequency.setValueAtTime(330, audioContext.currentTime); // E4
                    oscillator.frequency.setValueAtTime(262, audioContext.currentTime + 0.2); // C4
                    oscillator.type = 'triangle';
                    break;
                case 'cyberpunk':
                    oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(660, audioContext.currentTime + 0.1);
                    oscillator.type = 'sawtooth';
                    break;
                case 'retro':
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(554, audioContext.currentTime + 0.1);
                    oscillator.type = 'sine';
                    break;
                case 'nature':
                    oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.2);
                    oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.4);
                    oscillator.type = 'sine';
                    break;
                case 'halloween':
                    oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(165, audioContext.currentTime + 0.3);
                    oscillator.type = 'sawtooth';
                    break;
                case 'christmas':
                    oscillator.frequency.setValueAtTime(392, audioContext.currentTime); // G4
                    oscillator.frequency.setValueAtTime(523, audioContext.currentTime + 0.2); // C5
                    oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.4); // E5
                    oscillator.type = 'triangle';
                    break;
                case 'space':
                    oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(1320, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(660, audioContext.currentTime + 0.2);
                    oscillator.type = 'square';
                    break;
                default:
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.type = 'sine';
            }
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        function applyTheme(theme) {
            document.body.className = document.body.className.replace(/theme-\w+/g, '');
            if (theme !== 'default') {
                document.body.classList.add('theme-' + theme);
            }
            playThemeSound(theme);
        }
        function applySettings() {
            const bgColor = localStorage.getItem('bgColor');
            const textColor = localStorage.getItem('textColor');
            const bgImage = localStorage.getItem('bgImage');
            if (bgColor) {
                document.body.style.backgroundColor = bgColor;
            }
            if (textColor) {
                document.body.style.color = textColor;
            }
            if (bgImage) {
                document.body.style.backgroundImage = `url(${bgImage})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundRepeat = 'no-repeat';
                document.body.style.backgroundPosition = 'center';
            } else {
                document.body.style.backgroundImage = '';
            }
        }
        // Apply settings on load
        applySettings();
        
        // Check for ongoing mass injection
        if (localStorage.getItem('massCards')) {
            let cards = JSON.parse(localStorage.getItem('massCards'));
            let index = parseInt(localStorage.getItem('currentIndex') || 0);
            if (index < cards.length) {
                let card = cards[index];
                let parts = card.split('|');
                let formatted = formatCardInput(parts[0], parts[1], parts[2]);
                document.getElementById('card-number').value = formatted.card;
                updateCardNumber(formatted.card);
                document.getElementById('expiry').value = formatted.month + '/' + formatted.year;
                updateExpiry(formatted.month + '/' + formatted.year);
                document.getElementById('cvv').value = parts[3];
                document.getElementById('holder').value = localStorage.getItem('massName') || '';
            }
        }
        
        // Additional protection against inspection
        setInterval(function() {
            if (window.devtools && window.devtools.open) {
                document.body.innerHTML = '';
                alert('Se detectó intento de inspeccionar el código. Acceso denegado.');
            }
        }, 500);
    </script>
